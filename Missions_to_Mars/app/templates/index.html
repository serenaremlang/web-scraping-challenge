<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="bg-light p-5 rounded-lg m-3 text-center">
    <h1>Mission to Mars</h1>
    <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a>
  </div>

  <div class='container'>

    <div class='row'>
        <div class='col'>
            <h2>Latest Mars News</h2>
            <h5>{{ mars.Latest_News[0] }}</h5>
            <div>{{ mars.Latest_News[1] }}</div>
        </div>

    </div>

    <div class="row"><div class="col-12">
      <br>
      <br>
    </div></div>
    

    <div class='row'>
        <div class='col-5'>
          <h2>Featured Mars Image</h2>
          <img src="{{ mars.Featured_Image }}" alt="Featured Mars Image"> 

        </div>
        <div class='col-3'></div>
        <div class='col-4'>
          <h5>Mars Facts</h5>
          {{ mars.Mars_Facts | safe }}
          

        </div>
    </div>

    <div class="row"><div class="col-12">
      <br>
      <br>
    </div></div>

    <div class='row'>
      <div class="col text-center">
        <h2>Mars Hemispheres</h2>
      </div>
    </div>

    <div class='row'>    
      {% for item in mars.Mars_Hemispheres %}
      <div class="col-3 d-flex justify-content-center">
        <div class="card">
            <img src="{{ item.img_url }}" class="card-img-top" >
            <div class="card-body">          
              <h5 class="card-title">{{ item.title }}</h5>          
            </div>
          </div>
      </div>
      {% endfor %}
      
      
    </div>
  </div>
    
  
</body>

</html>
